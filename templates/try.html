<!DOCTYPE html>
<html>
<head>
  <title>CAPTURE</title>
  <style>
    body {
      background-color: #00b0ff; /* Example background color */
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .nav {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav li {
      margin-right: 20px;
    }
    .nav a {
      color: white;
      text-decoration: none;
    }
    .hero {
      text-align: center;
      padding: 30px 0;
    }
    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
    }
    .hero p {
      color: white;
      font-size: 18px;
    }
    .phone {
      width: 300px; /* Increased width */
      height: 500px; /* Increased height */
      background-color: #333;
      border-radius: 10px;
      margin: 0 auto; /* Centered horizontally */
      position: relative;
      margin-top: 20px;
    }
    /* Remove the weird thing inside */
    .phone::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      background-color: #666;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">CAPTURE</div>
    <ul class="nav">
      <li><a href="#">HOME</a></li>
      <li><a href="#">TRADE</a></li>
    </ul>
  </div>
  <div class="hero">
    <h1>DISCOVER. EXPLORE. CREATE.</h1>
    <p>Download our application to your iPhone today.</p>
    <div class="phone"></div>
  </div>
</body>
</html>
